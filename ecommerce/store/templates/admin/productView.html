{% extends 'store/main.html' %}
{% load static %}
{% block content %}


    
	<div class="row">
        
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ product.imageURL }}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
                <div style="display:flex; justify-content:space-between">
                    <div>
                        <a class="btn btn-outline-success" href="{% url 'product-view' product.id %}">View</a>
                        <a class="btn btn-outline-success" href="{% url 'product-edit' product.id %}">Edit</a>
                        <a class="btn btn-outline-danger" href="{% url 'product-delete' product.id %}">Delete</a>
                    </div>
                  
				    <h4 style="display: inline-block;"><strong>${{product.price}}</strong></h4>
                </div>
				

			</div>
		</div>
		{% endfor %}
		
	</div>
	

{% endblock content %}
